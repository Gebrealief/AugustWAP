<!DOCTYPE html>
<html>

<head>
	<title>Text Decorator</title>
	<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

	<!--

		-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="decoratemytext.js"></script>

	<!-- link to your script file here -->
    <style> textarea{
		font-size: 12pt;
	}</style>

</head>

<body>
	<h1>Text Decorator</h1>

	<div>
		<img src="decorated.gif" alt="very decorated!" />
	</div>
	<div>
		<fieldset>
				<legend>Text</legend>
			<textarea rows=4 cols=30  id="txt" style="font-size: 12pt;">
			</textarea>
			</fieldset>
			<fieldset>
					<legend>Decoration</legend>
		
					<button id="big-button">bigger decorations!!</button><br>
					<input type="checkbox" id="chk" onchange="chkAlert()"/>
					<label for="chk"> Bling</label>
		
				</fieldset>
	</div>

	<!-- Your UI controls go here -->
<script></script>
</body>

</html>
