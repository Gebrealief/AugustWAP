<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CS472:Ascii Animation Viewer</title>
	<link rel="stylesheet" type="text/css" href="css/ascii.css">
	<script src="js/animations.js" type="text/javascript"></script>
    <script src="js/ascii.js" type="text/javascript"></script>
	
</head>
<body>	
	<header> 
	<h1>CS472: ASCII Animation Viewer</h1></header>
	 <textarea id="myTextBox" class="myTextBox" cols="80" rows="20">Click Start to Activate Animation</textarea>
	<fieldset>
        <legend>Play Controls:</legend>
        <button id="play">Start</button>
         <button id="stop">Stop</button>
    </fieldset>
   <!-- Animation type -->
   <fieldset> 
        <legend>Animation:</legend>
        <select id="animation" name="animation">
            <option value="blank" selected="selected">Blank</option>
            <option value="exercise">Exercise</option>
            <option value="juggler">Juggler</option>
            <option value="bike">Bike</option>
            <option value="dive">Dive</option>
            <option value="custom">Custom</option>
        </select>
    </fieldset>
    <!-- Size option -->
     <fieldset>
        <legend>Size:</legend>
        <select id="sizeChange" name="sizeChange">
            <option value="7">Tiny</option>
            <option value="10">Small</option>
            <option value="12" selected="selected">Medium</option>
            <option value="16">Large</option>
            <option value="24">Extra Large</option>
            <option value="32">XXL</option>
        </select>
    </fieldset>
    <!-- Speed option -->
    <fieldset>
        <legend>Speed:</legend>
        <input id="turbo" type="checkbox"/> Turbo
    </fieldset>
	<div class="validation">
			<a href="http://validator.w3.org/check/referer"><img src="./images/w3c-html.png" alt="Valid HTML5" /></a> <br />
			<a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="./images/w3c-css.png" alt="Valid CSS" /></a><br/>
			 <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /></a>
   
		</div>
</body>
</html>
